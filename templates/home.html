<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Datatable Example</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>

<body>
<div class="container" style="font-size: .9em;">
    <p class="page_header">Simple Datatable Example</p>
    <table id="albums_minimal" class="table table-striped table-bordered" style="width:100%" data-server-side="true"
           data-ajax="/api/demo/?format=datatables">
        <thead>
        <tr>
            <th data-data="id">ID</th>
            <th data-data="name">Name</th>
        </tr>
        </thead>
    </table>
</div>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"></script>
<script type="text/javascript">
    $('#albums_minimal').DataTable({
        dom: 'Bfrtip',
        buttons: [
            'copy', 'excel', 'pdf', 'csv'
        ]
    });
</script>
</body>
</html>
